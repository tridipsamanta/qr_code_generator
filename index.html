<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->

      name="description"

    <meta property="og:title" content="FuturaQR — Advanced QR Code Generator" />

      property="og:image"
      content="/og-image.png"
    />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="A futuristic QR Code Generator with themes, QR history, and multiple QR formats."
    />

      name="twitter:image"
      content="/og-image.png"
    />
